<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mr.suthar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Change project 1</title>

<style>
    .container{
        margin-top: 30px;
        width:800px;
        height:500px;
    position: absolute;
        top: 10%;
        left:27%;
        background: cornflowerblue;
       
    }
    #btn{
        display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
top: 60%;
left: 40%;
height: 45px;
width: 150px;
}
.p{
    text-align: center;
    
}
</style>

</head>

<body>
    <h1 style="text-align: center;">Click the button to change the background</h1>
<div class="container" id="box">
    <div id="p"></div>
    <button id="btn">Click Me</button>
</div>

<script>
var box=document.getElementById('box');
var btn=document.getElementById('btn');
var p=document.getElementById('p');

btn.addEventListener('click',function(){
    box.style.background="red";
    p.style.fontFamily="high tower text";
    p.style.color="blue";
    p.innerHTML="The background color is 'Red' Now!"
})

btn.addEventListener('dblclick',function(){
    box.style.background="blue";
    p.style.color="red";
    p.style.fontFamily="high tower text";
    p.innerHTML="The background color is 'Blue' Now!"
})

</script>
</body>

</html>
